<!DOCTYPE html>
<html>
<head>
    <title>Block by Block</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="guy.css">
</head>
<body>
    <div class="padding">
        <a><img src="images/Logo.png" align="center" alt="Block by Block logo" height="300px"></a>
        <br>
        <br>
        <h3>Log In</h3>
    </div>
    <form id="loginform" action="home.html" method="post" class="padding">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">
                    <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
                    Log In
                </button>
                or <a href="">register</a> for an account.
            </div>
        </fieldset>
    </form>
</body>
</html>
